                </h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon8">标签名</span>
                    <input id="name" type="text" class="form-control" placeholder="输入标签名">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon8">标签描述</span>
                    <input id="description" type="text" class="form-control" placeholder="输入描述">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="save()">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->

<script>
    var sectionmanage_id = window.location.search.split("=")[1]; //获取章节管理id
    $(function(){
//        alert(sectionmanage_id);
        //加载页面完成时触发
        loadTableData();
    });

    //加载表格数据
    function loadTableData() {
        $.ajax({
            url: 'tag/show',
            type: 'POST',
            dataType: 'json',
            data: {
                sections_id: sectionmanage_id
            },
            cache: false,
            success: function (data) {
//                console.log(data);
                var html = template('tag_data',{tag_list:data});
                document.getElementById('data_tb').innerHTML = html;
            }
        });
    }
    //添加一条数据
    function save() {
//        var chapter_name = $("#chapter_name").val();
        $.ajax({
            url: 'tag/save',
            type: 'POST',
            dataType: 'json',
            cache: false,
            data: {
                sections_id: sectionmanage_id,
                name:document.getElementById("name").value,
                description:document.getElementById("description").value
            },
            success: function (data) {
//                console.log(data);
                if(data==true){
                    window.location.href="TagManage.html?sectionid="+sectionmanage_id;
                }else{
                    alert("error");
                }
            },
            error: function (data) {
                console.log(data);
            }
        });
    }
</script>
