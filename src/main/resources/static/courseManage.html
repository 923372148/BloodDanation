<script type="text/html" id="course_data">
    {{each course_list as value i}}

        <td><input type='checkbox' value='{{value.id}}'/></td>
        <!--<td>{{value.id}}</td>-->

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form method="POST" id="Form" name="Form" enctype="multipart/form-data" action="/manage/save">
        <div class="modal-content">
            <div class="modal-header" style="color: orange">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    新增课程
                </h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon8">课程名</span>
                    <input id="course" type="text" class="form-control" placeholder="输入课程名">
                </div>
            </div>
            <div class="modal-footer">
                <button -type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <a type="button" class="btn btn-primary" onclick="save()">保存</a>
            </div>
        </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
    $(function () {
        //加载页面完成时触发
        loadTableData(0);
    });

    //加载表格数据
    function loadTableData(page_num) {
        $.ajax({
            url: 'course/courseall',
            type: 'POST',
            dataType: 'json',
            cache: false,
            success: function (data) {
//                console.log(data);
                 var html = template('course_data',{course_list:data});
                 document.getElementById('data_tb').innerHTML = html;
            }
        });
    }

    function save() {
        $.ajax({
            url: "course/save",
            type: "POST",
            dataType:"json",
            data: {
                name:document.getElementById("course").value
            },
            success: function (data) {
                if(data.result == "success"){
                    window.location.href="courseManage.html";
                }
            },
        });
    }
</script>

<script>
    //弹出框设置隐藏
    $(function () { $('#myModal').modal('hide')});
