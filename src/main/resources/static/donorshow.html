    var work_id= localStorage.getItem("workid");

    console.log(work_id);

    }

showall();

    function showall(){




        $.ajax({
            url: 'Donor/findall',
            type: 'POST',
            dataType: 'json',
            //contentType: "application/json;charset=utf-8",

            cache: false,
            success: function (data) {


                var tb = document.getElementById("tableeml");
                $("#tableeml tr").empty();
                var tr=tb.insertRow(tb.rows.length);
                tr.innerHTML+="<th>" +"序号"+"</th>";
                tr.innerHTML+="<th>" +"姓名"+"</th>";
                tr.innerHTML+="<th>" +"电话"+"</th>";

                tr.innerHTML+="<th>" +"血型"+"</th>";
                tr.innerHTML+="<th>" +"身份证"+"</th>";

                if(data.length>0){
                    for (var i = 0; i < data.length; i++) {
                        var j = i + 1;
                        var row = tb.insertRow(tb.rows.length);
                        row.innerHTML += "<td>" + j + "</td>";

                        row.innerHTML += "<td>" + data[i].dxingming + "</td>";

                        row.innerHTML += "<td>" + data[i].dtelphone  + "</td>";
                        if(data[i].dtpye &&data[i].dtpye!==null){
                        row.innerHTML += "<td>" + data[i].dtpye  + "</td>";}
                        else{
                            row.innerHTML += "<td>暂无</td>";
                        }
                        row.innerHTML += "<td>" + data[i].didcard   + "</td>";
                    }
                }


            },
            error: function (message) {

            }
        });

    }





    function save() {


        var dxingming = $("#xingming").val();
        var dpassword = document.getElementById("password").value;
        var didcard = document.getElementById("idcard").value;

        var dname = document.getElementById("id").value;

        var dtelphone = document.getElementById("telphone").value;

        console.log(dxingming);

        var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        if (!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(dtelphone))) {
            alert("不是完整的11位手机号或者正确的手机号前七位");

        }
        else if (dname == "" || dpassword == "" || didcard == "") {
            alert("不能有空");
        }

        else if (reg.test(didcard) === false) {

            alert("身份证输入不合法");
        }


        else {


            $.ajaxSettings.async = false;
            $.ajax({
                url: "Donor/save",
                type: 'POST',
                //      async:false,
                //  dataType: 'json',
                //   contentType: "application/json;charset=utf-8",
                data: {
                    dpassword: dpassword,
                    dtelphone: dtelphone,
                    didcard: didcard,
                    dxingming: dxingming,
                    aname: dname


                },
                //   dataType: "json",
                cache: false,
                success: function (data) {


                    if (data == "1") {
                        alert("用户名已存在");
                    }
                    else {
                        alert("成功");
                        $('#myModal').modal('hide');
                        window.location.reload();
                    }


                },
                error: function (data) {
                    alert("注册shibai");

                }
            });

        }

    }


    function quit() {

        localStorage.setItem("workname","");
        localStorage.setItem("workid","");
        location.reload();

    }

                        var row = tb.insertRow(tb.rows.length);
