<script type="text/javascript">

    var work_id= localStorage.getItem("workid");

    console.log(work_id);
    if(!work_id){
        alert("请先注册登录");
        window.location.href="regwork.html"

    }
    if(work_id=="" || work_id==null)
    {
        alert("请先注册登录");
        window.location.href="regwork.html"
    }
    else{
        var uname=localStorage.getItem("workname");
        x=document.getElementById("name");
        x.innerHTML = "Hi," + uname+" ! ";
        x.style.color="#337ab7";
    }


showall();

    function showall(){




        $.ajax({
            url: 'Employee/findall',
            type: 'POST',
            dataType: 'json',
            contentType: "application/json;charset=utf-8",

            cache: false,
            success: function (data) {


                var tb = document.getElementById("tableeml");
                $("#tableeml tr").empty();
                var tr=tb.insertRow(tb.rows.length);
                tr.innerHTML+="<th>" +"序号"+"</th>";
                tr.innerHTML+="<th>" +"姓名"+"</th>";
                tr.innerHTML+="<th>" +"电话"+"</th>";

                tr.innerHTML+="<th>" +"分配工作"+"</th>";
                if(data.length>0){
                    for (var i = 0; i < data.length; i++) {
                        var j = i + 1;
                        var row = tb.insertRow(tb.rows.length);
                        row.innerHTML += "<td>" + j + "</td>";

                        row.innerHTML += "<td>" + data[i].eusername + "</td>";

                        row.innerHTML += "<td>" + data[i].ephone + "</td>";
                        row.innerHTML += "<td>" + "<a href=empinplace.html?id=" + data[i].id + "'>" +
                            "<button type='button' class='btn btn-success  oprate' data-placement='bottom' title='前往该员工的工作界面分配分配' data-toggle='tooltip'><i class='fa fa-plus fa-1x'></i>分配</button></a></td>";


                    }
                }


            },
            error: function (message) {

            }
        });

    }








    function quit() {

        localStorage.setItem("workname","");
        localStorage.setItem("workid","");
        location.reload();

    }
</script>
