     loadroledata ();


    function save(){
var ifchuli="0";
        var  ifplace="0";
        var  ifchangrole="0";

      var  name = $("#rolename").val();
        var description = document.getElementById("roledescription").value;
        var ifvehicle1 = document.getElementById("checkbox1").checked;
        var ifvehicle2 = document.getElementById("checkbox2").checked;
        var ifvehicle3 = document.getElementById("checkbox3").checked;
        console.log(ifvehicle1);
        if (ifvehicle1) {
            ifchuli = "1";
        }
        else {
            ifchuli= "0"
        }
        if (ifvehicle2) {
            ifplace= "1";
        }
        else {
            ifplace= "0";
        }
        if (ifvehicle3) {
            ifchangrole= "1";
        }
        else {
            ifchangrole = "0";
        }
        var role = {
            rolename: name,
            description: description,
            ifchangrole:ifchangrole ,
            ifchuli:ifchuli ,
            ifplace:ifplace

        }
        console.log(role);

        $.ajax({
            url: 'Role/saverole',
            type: 'POST',
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify(role),
            cache: false,
            success: function (data) {
                if (data == false) {
                    alert("该角色已存在")

                }
                else {
                    alert("申请成功");
                    $('#myModal').modal('hide');
                    $("#rolename").val("");
                    $("#roledescription ").val("");


                    loadroledata ();





                }
            },
            error: function (message) {

            }
        });

    }







    function   loadroledata(){
        $.ajax({
        url: "Role/findallrole",
        type: 'POST',
        dataType: 'json',
//        data: {
//            user_id: user_id
//        },
        success: function (data) {

            console.log(data);
         //   document.getElementById("havedoneNum").innerHTML = data.length;
            var tb = document.getElementById("tablerole");
            $("#tablerole tr").empty();
                var tr=tb.insertRow(tb.rows.length);
            tr.innerHTML+="<th>" +"序号"+"</th>";
                tr.innerHTML+="<th>" +"角色名"+"</th>";
                tr.innerHTML+="<th>" +"角色功能"+"</th>";
                tr.innerHTML+="<th>" +"删除角色"+"</th>";
            tr.innerHTML+="<th>" +"增加人员"+"</th>";
               if(data.length>0){
            for (var i = 0; i < data.length; i++) {
                var j = i + 1;
                var row = tb.insertRow(tb.rows.length);
                row.innerHTML += "<td>" + j + "</td>";

                row.innerHTML += "<td>" + data[i].rolename+ "</td>";

                row.innerHTML += "<td>" + data[i].description+ "</td>";

                row.innerHTML += "<td><button id='"+data[i].id+"' onclick='del(this.id)' name='del' type class='btn btn-success  oprate' data-placement='bottom' title=删除该地点' data-toggle='tooltip'>" +
                    " 删除</button></td>"
                row.innerHTML += "<td>" + "<a href=newpeople.html?id=" + data[i].id + "'>" +
                    "<button type='button' class='btn btn-success  oprate' data-placement='bottom' title='增加人员' data-toggle='tooltip'><i class='fa fa-plus fa-1x'></i></button></a>" + "</td>";
//                row.innerHTML += "<td>" + data[i].user.username + "</td>";
//                row.innerHTML += "<td>" + data[i].time + "</td>";
            }

        }
    },
        error: function (data) {
            // alert("你还没有你的已办事项")
        }
    });



    }

    function del(id) {
        console.log(id);

            $.ajax({
                url: 'Role/delete',
                type: 'POST',
                dataType: 'json',
                data: {
                    id: id,
                },
                cache: false,
                success: function (data) {
                    alert("删除成功");
                    window.location.reload();

                },
                error: function (data) {
                    alert("删除失败！请先删除角色内的所有人员！");
                }
            })

    }
    function quit() {

        localStorage.setItem("workname","");
        localStorage.setItem("workid","");
        location.reload();

    }
