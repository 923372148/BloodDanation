<script type="text/javascript">

    var work_id= localStorage.getItem("workid");
    console.log(work_id);
    if(!work_id||work_id=="" || work_id==null)
    {
        alert("请先注册登录");
        window.location.href="regwork.html"
    }
    else{
        var uname=localStorage.getItem("workname");
        x=document.getElementById("name");
        x.innerHTML = "Hi," + uname+" ! ";
        x.style.color="#337ab7";
    }

    loadplacedata ();

    $.ajax({
        url: 'Role/findrole',
        type: 'POST',
        //dataType: 'json',
        // contentType: "application/json;charset=utf-8",
        data:{
          employees_id: work_id

        },
        cache:false,
        success : function(data) {
            console.log(data);
            if(!data||data==null){

                alert("你不是领导或者管理员，不能分配地点")
                window.history.go(-1);
            }

           else if( data!=="领导"&& data!=="管理员")


            { alert("你不是领导或者管理员，不能分配地点"); window.history.go(-1);}





        },
        error: function (message) {
            alert("失败");
        }
    });






    function save(){


        var  theplace= $("#place").val();
        var thetime = document.getElementById("time").value;
        var starttime= document.getElementById("starttime").value;
        var endtime= document.getElementById("finishtime").value;
        var leader= document.getElementById("leader").value;
        console.log(theplace);

        var placetime= {
            theplace:theplace,
            thetime : thetime ,
            starttime:starttime ,
            endtime:endtime ,
leader:leader

        }
        console.log(placetime);

        $.ajax({
            url: 'Place/saveplace',
            type: 'POST',
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify(placetime),
            cache: false,
            success: function (data) {
                if (data == false) {
                    alert("已存在")

                }
                else {
                    alert("申请成功");
                    $('#myModal').modal('hide');
                    $("#rolename").val("");
                    $("#roledescription ").val("");


                    loadplacedata ();





                }
            },
            error: function (message) {

            }
        });

    }







    function     loadplacedata (){
        $.ajax({
            url: "Place/findall",
            type: 'POST',
            dataType: 'json',
//        data: {
//            user_id: user_id
//        },
            success: function (data) {

                console.log(data);
                //   document.getElementById("havedoneNum").innerHTML = data.length;
                var tb = document.getElementById("tableplace");
                $("#tableplace tr").empty();
                var tr=tb.insertRow(tb.rows.length);
                tr.innerHTML+="<th>" +"序号"+"</th>";
                tr.innerHTML+="<th>" +"地点"+"</th>";
                tr.innerHTML+="<th>" +"时间"+"</th>";

                tr.innerHTML+="<th>" +"增加人员"+"</th>";
                tr.innerHTML+="<th>" +"删除地点"+"</th>";
                if(data.length>0){
                    for (var i = 0; i < data.length; i++) {
                        var j = i + 1;
                        var row = tb.insertRow(tb.rows.length);
                        row.innerHTML += "<td>" + j + "</td>";

                        row.innerHTML += "<td>" + data[i].theplace+ "</td>";

                        row.innerHTML += "<td>" + data[i].thetime+ "</td>";

                        row.innerHTML += "<td><button id='"+data[i].id+"' onclick='newone(this.id)' name='del' type class='btn btn-success  oprate' data-placement='bottom' title='前往员工列表' data-toggle='tooltip'>" +
                            " 添加人员</button></td>"

                        row.innerHTML += "<td><button id='"+data[i].id+"' onclick='del(this.id)' name='del' type class='btn btn-success  oprate' data-placement='bottom' title=删除该地点' data-toggle='tooltip'>" +
                            " 删除</button></td>"

//                row.innerHTML += "<td>" + data[i].user.username + "</td>";
//                row.innerHTML += "<td>" + data[i].time + "</td>";
                    }

                }
            },
            error: function (data) {
                // alert("你还没有你的已办事项")
            }
        });



    }

    function del(id) {
        console.log(id);

        $.ajax({
            url: 'Place/delete',
            type: 'POST',
            dataType: 'json',
            data: {
                id: id,
            },
            cache: false,
            success: function (data) {
                alert("删除成功");
                window.location.reload();

            },
            error: function (data) {
                alert("删除失败！");
            }
        })

    }

    function newone(id) {


        localStorage.setItem("placeid", id);

        window.location.href="emplist.html";
    }
    function quit() {

        localStorage.setItem("workname","");
        localStorage.setItem("workid","");
        location.reload();

    }
</script>
