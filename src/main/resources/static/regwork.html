<script type="text/javascript">
    var   work_id= localStorage.getItem("workid");
    console.log(work_id);
    if(work_id!=="" || work_id!==null)
    {

        var uname=localStorage.getItem("workname");

        x=document.getElementById("name");
        x.innerHTML = "Hi," + uname+" ! ";
        x.style.color="#337ab7";
    }

    function Login(){
        work_id= localStorage.getItem("workid");
        if(work_id!=="" && work_id!==null)
        {
            alert("请先退出");

        }
        else {
            //            document .getElementById("loginbtn").value=userName ;
            //            $("h4").html(userName );
            $("#mymodal").modal();
            $("#lgbtn").bind('click', function () {
                var userName = $("#input_Lphone").val();
                var userPassword = $("#input_Lpassword").val();

                var employee = {
                    ephone: userName,
                   epassword: userPassword,

                };
                console.log(employee);

                if (userName == "" || userPassword == "") {
                    alert("姓名密码不能为空");
                }
                else {
                    $.ajaxSettings.async = false;

                    $(function () {
                        $.ajax({
                            url: "Employee/regist",
                            method: "post",
                            contentType: "application/json;charset=utf-8",
                            data: JSON.stringify(employee),
                            //    dataType: "json",
                            // cache:fa lse,
                            success: function (data) {
                                console.log(data);
                                if (data == "4") {
                                    alert("登录失败。密码错误");
                                }
                                if (data == "3") {
                                    alert("登录失败，用户名不存在");
                                }
                                else {

                                    alert("登录！！！");
                                    localStorage.setItem("workid", data);
                                 //   localStorage.setItem("workname", userName);
                                    $("#mymodal ").modal('hide');
                                    replace();
                                   // document.getElementById("name").innerHTML = "Hi," + userName+" ! ";
                                    //alert("你的ID为" + data);



                                }
                            },
                            error: function (data) {
                                alert("失败，请检查互联网连接")
                            }
                        });
                    })
                }//else{
                // alert("标题已经存在");
                // }

            })


        }


    };
    function Register(){

        if( work_id!==""&& work_id!==null)
        {
            alert("请先退出");

        }
        else {
            $("#registermodal ").modal();

            $("#rebtn").bind('click', function () {
                var userName = $("#input_name").val();
                var userPassword = $("#input_Rpassword").val();
           var userphone=$("#input_telphone").val();
                var employee = {
                   ephone:userphone,
                   epassword:userPassword ,
                    eusername:userName


                };
                console.log(employee);

                if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(userphone))) {
                    alert("不是完整的11位手机号或者正确的手机号前七位");

                }
              else  if (userName == "" || userPassword == "" ||userphone== "") {
                    alert("不能有空");
                }
                else {
                    $.ajaxSettings.async = false;

                    $(function () {
                        $.ajax({
                            url: "Employee/save",
                            method: "post",

                            contentType: "application/json;charset=utf-8",
                            data: JSON.stringify(employee),
                            //   dataType: "json",
                            // cache:fa lse,
                            success: function (data) {
                                // geid=data.name;
                                // geuuid=data.password;
                                // biaotibianli.push(geid);
//                                alert("稍等");

                                if (data == "1") {
                                    alert("用户名已存在");
                                }
                                else {
                                    alert("注册成功");

                                   // loadLeafletData();
                                    $("#registermodal ").modal('hide');
                                    document.getElementById("name").innerHTML = "Hi," + userName+" ! ";
                                    //alert("你的ID为" + data);
                                    localStorage.setItem("workid", data);
                                    localStorage.setItem("workname", userName); location.reload();
                                }


                            },
                            error: function (data) {

                            }
                        });
                    })
                }//else{
                // alert("标题已经存在");
                // }

            })


        }


    }
    function replace() {
        var e_id= localStorage.getItem("workid");


        $.ajax({
            url: 'Employee/findbyid',
            type: 'POST',
            dataType: 'json',
            data: {
                employees_id:e_id
            },
            cache: false,
            success: function (data) {
                localStorage.setItem("workname",data.eusername);
            //    document.getElementById("name").innerHTML = "Hi," + userName+" ! ";
                window.location.reload();


            },
            error: function (data) {
                alert("失败！");
            }
        })




    }

    function quit() {

        localStorage.setItem("workname","");
        localStorage.setItem("workid","");
        location.reload();

    }
</script>
