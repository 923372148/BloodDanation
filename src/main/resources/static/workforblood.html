<script type="text/javascript">
    var placetime_id=window.location.href.split("?id=")[1].split("%27")[0];
    console.log(placetime_id);
    var work_id= localStorage.getItem("workid");
    console.log(work_id);
    if(!work_id||work_id=="" || work_id==null)
    {
        alert("请先注册登录");
        window.location.href="regwork.html"
    }
    else{
        var uname=localStorage.getItem("workname");
        x=document.getElementById("name");
        x.innerHTML = "Hi," + uname+" ! ";
        x.style.color="#337ab7";
    }

    load2();


    function     load2(){
        $.ajax({
            url: "Donor/findbyplacetime",
            type: 'POST',
            dataType: 'json',
       data: {
          placetime_id: placetime_id
       },
            success: function (data) {

                console.log(data);
                //   document.getElementById("havedoneNum").innerHTML = data.length;
                var tb = document.getElementById("tableplace");
                $("#tableplace tr").empty();
                var tr=tb.insertRow(tb.rows.length);
                tr.innerHTML+="<th>" +"序号"+"</th>";

                tr.innerHTML+="<th>" +"姓名"+"</th>";

                tr.innerHTML+="<th>" +"手机号码"+"</th>";
                tr.innerHTML+="<th>" +"身份证"+"</th>";
                tr.innerHTML+="<th>" +"处理"+"</th>";
                if(data.length>0){
                    for (var i = 0; i < data.length; i++) {
                        var j = i + 1;
                        var row = tb.insertRow(tb.rows.length);
                        row.innerHTML += "<td>" + j + "</td>";

                        row.innerHTML += "<td>" + data[i].dxingming+ "</td>";

                        row.innerHTML += "<td>" + data[i].dtelphone + "</td>";
                        row.innerHTML += "<td>" + data[i].didcard  + "</td>";

                        row.innerHTML += "<td>" + "<a href=workforbloodtwo.html?id=" + data[i].id + "'>" +
                            "<button type='button' class='btn btn-success  oprate' data-placement='bottom' title='处理信息' data-toggle='tooltip'><i class='fa fa-plus fa-1x'></i>处理信息</button></a></td>";


//                row.innerHTML += "<td>" + data[i].user.username + "</td>";
//                row.innerHTML += "<td>" + data[i].time + "</td>";
                    }

                }
            },
            error: function (data) {
                // alert("你还没有你的已办事项")
            }
        });



    }

    function del(id) {
        console.log(id);

        $.ajax({
            url: 'Place/delete',
            type: 'POST',
            dataType: 'json',
            data: {
                id: id,
            },
            cache: false,
            success: function (data) {
                alert("删除成功");
                window.location.reload();

            },
            error: function (data) {
                alert("删除失败！");
            }
        })

    }

    function newone(id) {


        localStorage.setItem("placeid", id);
        alert(id);
        window.location.href="emplist.html";
    }
    function quit() {

        localStorage.setItem("workname","");
        localStorage.setItem("workid","");
        location.reload();

    }
</script>
