<script type="text/javascript">
    var donor_id=window.location.href.split("?id=")[1].split("%27")[0];
    console.log(donor_id);
    var work_id= localStorage.getItem("workid");
    console.log(work_id);
    if(!work_id){
        alert("请先注册登录");
        window.location.href="regwork.html"

    }
    if(work_id=="" && work_id==null)
    {
        alert("请先注册登录");
        window.location.href="regwork.html"
    }
    else{
        var uname=localStorage.getItem("workname");
        x=document.getElementById("name");
        x.innerHTML = "Hi," + uname+" ! ";
        x.style.color="#337ab7";
    }

    load3();

    function     load3(){
        $.ajax({
            url: "Donor/findbyid",
            type: 'POST',
            dataType: 'json',
       data: {
           donor_id:donor_id
       },
            success: function (data) {

                console.log(data);
                document.getElementById("dname").innerHTML=data.dxingming ;
                document.getElementById("dphone").innerHTML=data.dtelphone ;
                document.getElementById("didcard").innerHTML=data.didcard ;

                if(data.dtpye && data .dtype!==null){
                    document.getElementById("dtype").value=data.dtpye;
                }

                if(data.dlasttimedonate && data .dlasttimedonate!==null) {
                    document.getElementById("dlastdonate").innerHTML = data.dlasttimedonate;

                }
                else{
                    document.getElementById("dlastdonate").innerHTML="无";
                }

                if(data.placetime && data.placetime.theplace!==null) {

                    document.getElementById("dplace").innerHTML=data.placetime.theplace;}

                var myDate = new Date();
                document.getElementById("dtime").value=myDate.toLocaleDateString();

            },
            error: function (data) {
                // alert("你还没有你的已办事项")
            }
        });



    }

    function del(id) {
        console.log(id);

        $.ajax({
            url: 'Place/delete',
            type: 'POST',
            dataType: 'json',
            data: {
                id: id,
            },
            cache: false,
            success: function (data) {
                alert("删除成功");
                window.location.reload();

            },
            error: function (data) {
                alert("删除失败！");
            }
        })

    }

    function newone(id) {


        localStorage.setItem("placeid", id);
        alert(id);
        window.location.href="emplist.html";
    }
    function quit() {

        localStorage.setItem("workname","");
        localStorage.setItem("workid","");
        location.reload();

    }
    function doing() {
        var dtype=document.getElementById("dtype").value;
 var dml=document.getElementById("dml").value;
var name=$("#dname").html();
        var place=$("#dplace").html();
        var time=document.getElementById("dtime").value;
        var d="已献血";
        $.ajax({
            url: 'Record/Save',
            type: 'POST',
            dataType: 'json',
            // contentType: "application/json;charset=utf-8",
            data:{
                bloodtype:dtype,
                ml:dml,


             name:name,
               place:place,
                ifdonate:d ,
                donor_id:donor_id

            },
            cache:false,
            success : function(data) {

                if(data==false){
                    alert("已存在");

                }
                else{ alert("成功");
                    window.history.go(-1);
                }
            },
            error: function (message) {
                alert("失败,请输入正确格式");
            }
        });





    }



   function nodoing()
   {

       $.ajax({
           url: 'Record/no',
           type: 'POST',
           dataType: 'json',
           // contentType: "application/json;charset=utf-8",
           data:{

               donor_id:donor_id
           },
           cache:false,
           success : function(data) {


                   window.history.go(-1);

           },
           error: function (message) {
               alert("失败");
           }
       });


   }
</script>
