    <h4 style="text-align: center ; padding-top: 10px" >宣传品资料制作审批</h4>
    <table class="table table-bordered ">
    <caption style="color: blue" id="Md_status">状态：待审批</caption>
    <thead>
    <tr>
      <th>申请部门</th>
      <td ><input  type="text" class="form-control"  value="宣传部"></td>
      <th>申请时间</th>
      <td><input id="Md_time" type="text" class="form-control"></td>

    </tr>
    </thead>

      <tbody>
      <tr>
        <th >申请人</th>
        <td><input id="Md_applyer" type="text" class="form-control"></td>
        <th>联系电话</th>
        <td><input id="Md_phone" type="text" class="form-control"></td>
      </tr>
      <tr>
        <th>标题</th>
        <td colspan="3"><input  id="Md_title1" type="text" class="form-control"></td>
      </tr>

      <tr> <th colspan="4"   style="text-align: center" >在以下表格填写宣传品（资料）内容</th>
      </tr>
     <tr>
       <th>宣传品类别</th>
       <td colspan="1" ><input id="Md_classSelect1" type="text" class="form-control"></td>
       <th>宣传品名称</th>
       <td><input id="Md_mingcheng1" type="text" class="form-control"></td>
     </tr>

      <tr>
        <th>制作方式</th>
        <td  colspan="4">
          <input id="Md_makingstyles1" type="text" class="form-control">
        </td>
      </tr>
      <tr>
        <th>要求完成时间</th>
        <td  ><input id="Md_needtime1" type="text" class="form-control"></td>
        <th>规格</th>
        <td ><input  id="Md_standard1" type="text" class="form-control"></td>
      </tr>
      <tr>
        <th>单位</th>
        <td><input   id="Md_unit1" type="text" class="form-control"></td>
        <th>制作数量</th>
        <td><input id="Md_sum1" type="text" class="form-control"></td>

      </tr>
      <tr>
        <th>广告公司名称</th>
        <td><input  id="Md_company1"  type="text" class="form-control"></td>
      </tr>
      <tr>
        <th>广告公司联系人</th>
        <td><input id="Md_companybody1" type="text" class="form-control"></td>
        <th>广告公司联系方式</th>
        <td><input id="Md_companyphone1" type="text" class="form-control"></td>

      </tr>


      <tr>
        <th>费用（元）</th>
        <td><input id="Md_fare1" type="text" class="form-control"></td>
        <th>负责人</th>
        <td><input  id="Md_hostname1" type="text" class="form-control"></td>

      </tr>
      <tr>
        <th>备注</th>
        <td colspan="3" ><input  value="无" type="text" class="form-control"></td>
      </tr>
      <tr>
        <th>填写审批意见</th>
        <td colspan="3"> <textarea id="Md_point"class="form-control" rows="3"></textarea></td>
      </tr>


      </tbody>

    </table>
    <p style="text-align: center">
      <a href="first.html"><button type="button" id="Md_agree" class="btn btn-info ">同意审批</button></a>

  <script type="text/javascript">

     // var id=window.location.href.split("?id=")[1];
     document.getElementById("Md_agree").setAttribute("disabled", true);
     var id=window.location.href.split("?id=")[1];
     user_id= localStorage.getItem("userid");
     if(user_id==""||user_id ==null)
     {
         alert("请先登录");
         window.location.href='first.html';

     }else {
         var uname= localStorage.getItem("username");
         if( localStorage.getItem("username")!=="") {

             x=document.getElementById("name");
             x.innerHTML = "Hi," + uname+" ! ";
             x.style.color="#337ab7";
         }


         $.ajax({
             url: 'leaflet/iduser',
             type: 'POST',
             dataType: 'json',
             data: {
                 id: user_id
             },
             cache: false,
             success: function (data) {
                 console.log(data);
                 //   console.log(data.roles[0].name);
                 for (var i = 0; i < data.roles.length; i++) {
                     console.log(data.roles[i].name == "领导");

                     if (data.roles[i].name == "领导") {
                         // document.getElementById("agree").setAttribute("disabled", false);
                         document.getElementById("Md_agree").disabled = false;

                         console.log("变")

                     }
                 }
             },
             error: function (data) {

             }
         });


         console.log(id);


         console.log(id);
         $.ajax({
             url: 'promo/id',
             type: 'POST',
             dataType: 'json',
             //   contentType: "application/json;charset=utf-8",
             data: {
                 promo_id:id
             },
             cache: false,
             success: function (data) {
                 console.log(data);

                 if (data.status == "已审批") {
                     document.getElementById("Md_agree").setAttribute("disabled", true);
                     document.getElementById('Md_status').innerHTML = '状态：已审批';


                 }

                 document.getElementById("Md_title1").value = data.title;

                 document.getElementById("Md_mingcheng1").value = data.mingcheng;
                 document.getElementById("Md_time").value = data.time;
                 document.getElementById("Md_phone").value = data.user.phone;
                 document.getElementById("Md_applyer").value = data.user.username;

                 document.getElementById("Md_needtime1").value = data.needtime;
                 document.getElementById("Md_standard1").value = data.standard;
                 document.getElementById("Md_sum1").value = data.sum;
                 document.getElementById("Md_company1").value = data.company;
                 document.getElementById("Md_companyphone1").value = data.companyphone;
                 document.getElementById("Md_fare1").value = data.fare;
                 document.getElementById("Md_hostname1").value = data.hostname;
                 document.getElementById("Md_makingstyles1").value = data.makingstyles;
                 document.getElementById("Md_companybody1").value = data.companybody;
                 document.getElementById("Md_unit1").value = data.unit;
                 document.getElementById("Md_classSelect1").value = data.promokinds[0].kindname;

             },
             error: function (data) {

             }
         });
     }

     $("#Md_agree").bind('click', function () {
         var opinon=document.getElementById("Md_point").value;
         alert(opinon );
         $.ajax({
             url: 'promo/updateid',
             type: 'POST',
             dataType: 'json',
             //   contentType: "application/json;charset=utf-8",
             data: {
                 id: id,
                 opinon:opinon
             },
             cache: false,
             success: function (data) {
                 alert ("审批成功")
                 window.location.href="first.html"

             },

         });
     });


  </script>
