    <h4 style="text-align: center;padding-top: 10px">工作计划</h4>
    <table class="table table-bordered">
      <caption style="color: blue">状态：草稿</caption>
      <thead>
      <tr>
        <th colspan="2">拟稿部门</th>
        <td colspan="2"><input type="text" class="form-control"></td>
        <th colspan="2">拟稿时间</th>
        <td colspan="2"><input type="text" class="form-control"></td>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th colspan="2">拟稿人</th>
        <td colspan="2"><input type="text" class="form-control"></td>
        <th colspan="2">联系电话</th>
        <td colspan="2"><input type="text" class="form-control"></td>
      </tr>
      <tr>
        <th colspan="2">标题</th>
        <td colspan="6"><input type="text" class="form-control"></td>
      </tr>
      <tr>
        <th colspan="2">计划类别</th>
        <td colspan="2">
          <select class="form-control" id="Select1">
            <option selected>请选择...</option>
            <option value="1">月度</option>

          </select>
        </td>
        <th colspan="2">计划所属年月</th>
        <td colspan="2"><input type="text" class="form-control"></td>


        </select></td>
      </tr>
      <tr>
        <th colspan="2">小组名称</th>
        <td colspan="2"> <select class="form-control" id="Select2">
          <option selected>请选择...</option>
          <option value="1">宣传组</option>

        </select>
        </td>
        <th colspan="2">计划事务类别</th>
        <td colspan="2"><input type="text" class="form-control"></td>
      </tr>

      <tr>
        <th colspan="2">正文</th>
        <td colspan="6"><textarea class="form-control" rows="3"></textarea></td>
      </tr>
      <tr>
        <th colspan="8">项目
          <div class="btn-group pull-right">
            <button type="button" class="btn btn-info ">选择</button>
            &nbsp;&nbsp;&nbsp; &nbsp;
            <button type="button" class="btn btn-info ">添加</button>
            &nbsp;&nbsp;&nbsp; &nbsp;
            <button type="button" class="btn btn-info ">删除</button>
          </div>
        </th>
      </tr>
      <tr id="c">
        <td><input type="checkbox"id="checkboxS"></td>
        <th>NO.</th>
        <th>项目</th>
        <th colspan="2">具体内容</th>
        <th>负责人</th>
        <th colspan="2">要求完成时间</th>
      </tr>
      <tr> <td><input type="checkbox"id="checkbox1"></td>
        <td> 1</td>
        <td> <input type="text" class="form-control"></td>
        <td colspan="2"> <input type="text" class="form-control"></td>
        <td> <input type="text" class="form-control"></td>
        <td colspan="2"> <input type="text" class="form-control"></td>
      </tr>
      <tr> <td><input type="checkbox"id="checkbox2"></td>
        <td> 2</td>
        <td> <input type="text" class="form-control"></td>
        <td colspan="2"> <input type="text" class="form-control"></td>
        <td> <input type="text" class="form-control"></td>
        <td colspan="2"> <input type="text" class="form-control"></td>
      </tr>
      <tr> <td><input type="checkbox"id="checkbox3"></td>
        <td> 3</td>
        <td> <input type="text" class="form-control"></td>
        <td colspan="2"> <input type="text" class="form-control"></td>
        <td> <input type="text" class="form-control"></td>
        <td colspan="2"> <input type="text" class="form-control"></td>
      </tr>





      <tr>
        <th colspan="2">备注</th>
        <td colspan="6"><input type="text" class="form-control"></td>
      </tr>
      <tr>
        <th colspan="2">领导审批意见</th>
        <td colspan="6"> <textarea class="form-control" rows="3"></textarea></td>
      </tr>
